<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<table>
    <tr>
        <td>Порядковый номер</td>
        <td>Имя</td>
        <td>Никнейм</td>
        <td>Место в рейтинге</td>
        <td>Почта</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">id</td>
        <td> <a th:text="${user.getName()}" th:href="@{/users/{id} (id=${user.getId()})}">name</a></td>
        <td th:text="${user.getNickName()}">nickname</td>
        <td th:text="${user.getLadder()}">ladder</td>
        <td th:text="${user.getEmail()}">email</td>
    </tr>
</table>
<hr/>
<a href="/users/new">Добавить нового пользователя</a>
</body>
</html>
