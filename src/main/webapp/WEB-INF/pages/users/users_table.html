<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<table>
    <tr>
        <td>id</td>
        <td>Имя</td>
        <td>Никнейм</td>
        <td>Возраст</td>
        <td>Пол</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">id</td>
        <td> <a th:text="${user.getName()}" th:href="@{/users/{id} (id=${user.getId()})}">name</a></td>
        <td th:text="${user.getNickname()}">nickName</td>
        <td th:text="${user.getAge()}">age</td>
        <td th:text="${user.getSex()}">sex</td>
    </tr>
</table>
<hr/>
<a href="/users/new">Add new user</a>
</body>
</html>
